<!DOCTYPE html>
<html>
<head>
	<title>Twitter API</title>
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
	<script src="twitterController.js"></script>
	<style type="text/css">
		footer {
			text-align: center;
			width: 100%;
			height: 40px;
			background-color: gray;
			display: block;
			position: fixed;
			bottom: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<h3>Twitter API Home Page</h3>
	<hr>
	<p>'All tweets' API request: 
		<button id="all-tweets-btn" sytle="position='inline'">Get Tweets</button>
		<button id="clear-tweets-btn" sytle="position='inline'">Clear</button>
	</p>
	<table id="all-tweets-table">
		<thead id="all-tweets-head"></thead>
		<tbody id="all-tweets-body"></tbody>
	</table>
	<h3 id="APIsource1"></h3>
	<hr>
	<p>'All Known Users' API request:
		<button id="known-users-btn">Get Users</button>
		<button id="clear-users-btn" sytle="position='inline'">Clear</button>
	</p>
	<table id="known-users-table">
		<thead id="known-users-head"></thead>
		<tbody id="known-users-body"></tbody>
	</table>
	<h3 id="APIsource2"></h3>
	<hr>
	<p>'All Known Links' API request:
		<button id="links-btn">Get Links</button>
		<button id="clear-links-btn" sytle="position='inline'">Clear</button>
	</p>
	<table id="links-table">
		<thead id="links-head"></thead>
		<tbody id="links-body"></tbody>
	</table>
	<h3 id="APIsource3"></h3>
	<hr>
	<p>'Details about a given Tweet based on the tweet's ID' API request:
		<input id="detail-input" type="text" placeholder="Enter Tweet's ID">
		<button id="detail-btn">Get details</button>
		<button id="clear-detail-btn" sytle="position='inline'">Clear</button>
	</p>
	<p id="failedText1"></p>
	<table id="detail-table">
		<thead id="detail-head"></thead>
		<tbody id="detail-body"></tbody>
	</table>
	<h3 id="APIsource4"></h3>
	<hr>
	<p>'Profile's information based on the user's screen name' API request:
		<input id="profile-input" type="text" placeholder="Enter screen name">
		<button id="profile-btn">Get information</button>
		<button id="clear-profile-btn" sytle="position='inline'">Clear</button>
	</p>
	<p id="failedText2"></p>
	<table id="profile-table">
		<thead id="profile-head"></thead>
		<tbody id="profile-body"></tbody>
	</table>
	<h3 id="APIsource5"></h3>
	<hr>
	<br><br><br><br><br>


	<footer>
		<p>&copy Jie Peng Hu - CS174: Spring 2018</p>
	</footer>
</body>
</html>
